<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<script src="fleeca.js" async></script>
		<link rel="stylesheet" type="text/css" href="../navbar.css">
		<link rel="stylesheet" type="text/css" href="fleeca.css">
	</head>
	<body onload="getBankAmount()">
		<div id="bgimg"></div>
		<div id="navbar"></div>
		<div id="icon_akku"></div>
		<div id="icon_wifi"></div>
		<div id="icon_connection"></div>
		<div id="provider"><center>BetterCOM</center></div>

		<div id="logobg"></div>
		<div id="fleecalogo"></div>
		<div id="amounttitle">Kontostand:</div>
		<div id="amount"></div>
		<script>
		var url = new URL(window.location.href);
		var amount = Number.parseFloat(url.searchParams.get("amount")).toFixed(2);
		document.getElementById("amount").innerHTML = amount + " $";
		</script>
	</body>
</html>
