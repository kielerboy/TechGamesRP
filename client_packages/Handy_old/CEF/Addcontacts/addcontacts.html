<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Design Contact Form</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700' rel='stylesheet' type='text/css'>



      <link rel="stylesheet" href="addcontacts.css">
            <link rel="stylesheet" type="text/css" href="../navbar.css">


</head>

<body>
  <div id="bgimg"></div>
  <div id="navbar"></div>
  <div id="icon_akku"></div>
  <div id="icon_wifi"></div>
  <div id="icon_connection"></div>
  <div id="provider"><center>BetterCOM</center></div>


<div class="overlay"></div>
<form class="contact">
  <h1>Kontakt speichern<span id="close"></span></h1>
  <div class="group">
    <input type="text" id="name" required="required" value=""/>
    <label for="name">Name</label>
  </div>
  <div class="group">
    <input type="text" id="nummer" required="required" value=""/>
    <label for="Nummer">Nummer</label>
  </div>
  <button value="submit" onclick="buttonSaveClicked()"></button>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>



    <script  src="addcontacts.js"></script>
    <script>
    		var url = new URL(window.location.href);
			var number = url.searchParams.get("number");
		document.getElementById("nummer").value = number;
    </script>




</body>

</html>
