<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Design Contact Form</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700' rel='stylesheet' type='text/css'>



      <link rel="stylesheet" href="editcontact.css">
            <link rel="stylesheet" type="text/css" href="../navbar.css">


</head>

<body>
  <div id="bgimg"></div>
  <div id="navbar"></div>
  <div id="icon_akku"></div>
  <div id="icon_wifi"></div>
  <div id="icon_connection"></div>
  <div id="provider"><center>BetterCOM</center></div>


<div class="overlay"></div>
<form class="contact">
  <h1>Kontakt bearbeiten<span id="close"></span></h1>
  <div class="group">
    <input type="text" id="name" required="required" value=""/>
    <label for="name"></label>
  </div>
  <div class="group">
    <input type="text" id="nummer" required="required" value=""/>
    <label for="Nummer"></label>
  </div>
  <div class="digits">
    <div class="dig savePerson action-dig" onclick="buttonSaveClicked()"></div>
    <div class="dig-spacer"></div>
    <div class="dig discardPerson action-dig" onclick="buttonDiscardClicked()"></div>
  </div>
  <input type="hidden" id="old_name" value=""/>
  <input type="hidden" id="old_number" value=""/>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script  src="editcontact.js"></script>



</body>

</html>
