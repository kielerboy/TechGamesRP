<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Material Design Contact Form</title>
  <link href='https://fonts.googleapis.com/css?family=Roboto:200,300,400,500,600,700' rel='stylesheet' type='text/css'>



      <link rel="stylesheet" href="showcontact.css">
            <link rel="stylesheet" type="text/css" href="../navbar.css">


</head>

<body>
  <div id="bgimg"></div>
  <div id="navbar"></div>
  <div id="icon_akku"></div>
  <div id="icon_wifi"></div>
  <div id="icon_connection"></div>
  <div id="provider"><center>BetterCOM</center></div>


<div class="overlay"></div>
<form class="contact">
  <h1>Kontakt<span id="close"></span></h1>
  <div class="group">
    <input type="text" id="name" required="required" value="" readonly/>
  </div>
  <div class="group">
    <input type="text" id="nummer" required="required" value="" readonly/>
  </div>
  <div class="digits">
    <div class="dig callPerson action-dig" onclick="buttonCallClicked()"></div>
    <div class="dig-spacer"></div>
    <div class="dig editPerson action-dig" onclick="buttonEditClicked()"></div>
    <div class="dig-spacer2"></div>
    <div class="dig deletePerson action-dig" onclick="buttonDeleteClicked()"></div>
  </div>
</form>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


    <script  src="showcontact.js"></script>



</body>

</html>
